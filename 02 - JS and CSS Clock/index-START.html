<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      border-radius: 30%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all .1s;
      transition-timing-function: cubic-bezier(0, 2.2, 0, 4.38);
    }

    .second-hand {
      height: 5px;
      background-color: rgb(122, 41, 41);
    }

    .min-hand {
      background-color: rgb(27, 27, 27);
    }

    .hour-hand {
      height: 9px;
    }
  </style>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    const hands = document.querySelectorAll('.hand');

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      const minutes = now.getMinutes();
      const minutesDegrees = ((minutes / 60) * 360) + 90;
      const hours = now.getHours();
      const hoursDegrees = ((hours / 12) * 360) + 90;

      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

      if (secondsDegrees === 90) {
        secondHand.style.transition = 'all 0s cubic-bezier(0, 2.2, 0, 4.38)';
      } else {
        secondHand.style.transition = 'all .1s cubic-bezier(0, 2.2, 0, 4.38)';
      }

      if (minutesDegrees === 90) {
        minuteHand.style.transition = 'all 0s cubic-bezier(0, 2.2, 0, 4.38)';
      } else {
        minuteHand.style.transition = 'all .1s cubic-bezier(0, 2.2, 0, 4.38)';
      }

      if (hoursDegrees === 90) {
        hourHand.style.transition = 'all 0s cubic-bezier(0, 2.2, 0, 4.38)';
      } else {
        hourHand.style.transition = 'all .1s cubic-bezier(0, 2.2, 0, 4.38)';
      }
    }

    setInterval(setDate, 1000);

  </script>
</body>

</html>
